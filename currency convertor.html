<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Currency Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }
    .converter {
      background: white;
      padding: 25px;
      border-radius: 12px;
      width: 350px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    input, select {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #00796b;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #004d40;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #0077b6;
    }
  </style>
</head>
<body>
  <div class="converter">
    <h2>Currency Converter</h2>
    
    <label>Amount:</label>
    <input type="number" id="amount" placeholder="Enter amount" />
    
    <label>From:</label>
    <select id="fromCurrency">
      <option value="USD">US Dollar (USD)</option>
      <option value="EUR">Euro (EUR)</option>
      <option value="GBP">British Pound (GBP)</option>
      <option value="INR">Indian Rupee (INR)</option>
    </select>
    
    <label>To:</label>
    <select id="toCurrency">
      <option value="USD">US Dollar (USD)</option>
      <option value="EUR">Euro (EUR)</option>
      <option value="GBP">British Pound (GBP)</option>
      <option value="INR">Indian Rupee (INR)</option>
    </select>
    
    <button onclick="convertCurrency()">Convert</button>
    
    <div class="result" id="result"></div>
  </div>

  <script>
    // Exchange Rates (fixed for demo purpose)
    const rates = {
      USD: { USD: 1, EUR: 0.92, GBP: 0.79, INR: 83.3 },
      EUR: { USD: 1.09, EUR: 1, GBP: 0.86, INR: 90.5 },
      GBP: { USD: 1.26, EUR: 1.16, GBP: 1, INR: 105.2 },
      INR: { USD: 0.012, EUR: 0.011, GBP: 0.0095, INR: 1 }
    };

    function convertCurrency() {
      let amount = document.getElementById("amount").value;
      let from = document.getElementById("fromCurrency").value;
      let to = document.getElementById("toCurrency").value;

      if (amount === "" || amount <= 0) {
        alert("Please enter a valid amount.");
        return;
      }

      let converted = (amount * rates[from][to]).toFixed(2);

      document.getElementById("result").innerText = 
        `Converted Amount: ${converted} ${to}`;
    }
  </script>
</body>
</html>
